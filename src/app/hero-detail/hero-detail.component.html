<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <label for="">id:
            <input [(ngModel)]="hero.id" placeholder="id">
        </label>
        <hr>
        <label for="">name:
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
</div>
